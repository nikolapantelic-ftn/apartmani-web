<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apartmani</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="login">
	<h1 class="display-1 d-flex justify-content-center">Apartmani</h1>
	<div id="user-form" class="container" style="margin-top: 10em;">
		<div class="d-inline d-flex justify-content-center">
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-center col-sm-6">
				<ul class="navbar-nav">
					<li class="nav-item active mr-1">
						<button class="btn" v-on:click="register = false">Prijava</button>
					</li>
					<li class="nav-item active ml-1">
						<button class="btn" v-on:click="register = true">Registracija</button>
					</li>
				</ul>
			</nav>
		</div>
		<div class="d-inline d-flex justify-content-center">
	    <form method="post" @submit="checkRegisterForm" name="register" id="register-form" v-if="register" class="col-sm-6 border border-light mt-1">
	    	<p v-if="registerErrors.length">
				<b>{{registerErrors[0]}}</b>
			</p>
	    	<div class="form-group row">
	    		<div class="col">
	    			<input type="text" v-model='registerFirstName' class="form-control" id="name-input" placeholder="Ime">
	    		</div>
	    		<div class="col">
	    			<input type="text" v-model='registerLastName' class="form-control" id="last-name-input" placeholder="Prezime">
	    		</div>
	    	</div>
	    	<div class="form-group">
	    		<label for="gender">Pol</label>
	    		<div id="gender">
	    			<div class="form-check form-check-inline">
			    		<input class="form-check-input" v-model='registerGender' type="radio" id="male" name="gender" value="Male">
		                <label class="form-check-label" for="male">Muški</label>
	                </div>
	                <div class="form-check form-check-inline">
		                <input class="form-check-input" v-model='registerGender' type="radio" id="female" name="gender" value="Female">
		                <label class="form-check-label" for="female">Ženski</label>
	                </div>
                </div> 	
	    	</div>
	    	<div class="form-group">
	    		<input type="text" v-model='registerUsername' class="form-control" id="username-input" placeholder="Korisničko ime"/>
	    	</div>
	    	<div class="form-group">
	    		<input type="password" v-model='registerPassword' class="form-control" id="password-input" placeholder="Lozinka"/>
	    	</div>
	    	<div class="form-group">
	    		<input type="password" v-model='registerRepeatedPassword' class="form-control" id="repeated-password-input" placeholder="Ponovljena lozinka"/>
	    	</div>
	    	<button type="submit" class="btn btn-default">Registruj se</button>
	    </form>
	    <form method="post" @submit="checkForm"  name="login" id="login-form" v-else class="col-sm-6 border border-light mt-1">
			<p v-if="errors.length">
				<b>{{errors[0]}}</b>
			</p>
	    	<div class="form-group">
	    		<input type="text" v-model="username" class="form-control" id="login-username-input" placeholder="Korisničko ime"/>
	    	</div>
	    	<div class="form-group">
	    		<input type="password" v-model="password" class="form-control" id="login-password-input" placeholder="Lozinka"/>
	    	</div>
	    	<button type="submit" class="btn btn-default">Prijavi se</button>
	    </form>
	    </div>
    </div>
    </div>
	<script src="js/login.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
