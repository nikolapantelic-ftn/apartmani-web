<html>

<!-- SyncFusion Calendar -->
<script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"></script>
<link href="//cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet">
<link href="//cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.0.6/dist/vue-ctk-date-time-picker.umd.min.js" charset="utf-8"></script>
<script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
<script src="js/cyrillicToLatin.min.js"></script>
<title>Apartmani</title>
</head>
<body>
<div id="app">
	<div id=nav-div>
	<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand btn" v-on:click="home">Apartmani</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link btn" v-on:click="home">Pocetna strana <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn" v-on:click="mapSearch">Mapa</a>
                </li>
            </ul>
                
            <div v-if="isLoggedIn">
            	<a v-if="user.role === 'Host'" class="nav-link" href="#" v-on:click="addApartment">Dodaj apartman</a>
            	<a v-if="user.role === 'Admin'" class="nav-link" href="#" v-on:click="showAllApartments">Prikazi sve apartmane</a>
            </div>
            <div class="nav-item dropdown">
	            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-if="isLoggedIn">
	          		{{user.firstName}} {{user.lastName}} 
	        	</a>
	        	<a class="nav-link" href="login.html" v-else>Prijavi se</a>
	        	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" v-if="isLoggedIn">
	          		<a class="btn dropdown-item" v-on:click="profileView">Profil</a>
	          		<div class="dropdown-divider"></div>
	          		<div v-if="user.role === 'Guest'">
	          		<a class="dropdown-item btn" v-on:click="reservationList">Moje rezervacije</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Guest'">
	          		<a class="dropdown-item" href="#">Iznajmljeni apartmani</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Host'">
	          		<a class="dropdown-item btn" v-on:click="hostApartments">Moji apartmani</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Host'">
	          		<a class="dropdown-item btn" v-on:click="hostGuests">Moji gosti</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Host'">
	          		<a class="dropdown-item btn" v-on:click="hostReservations">Rezervacije</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Admin'">
	          		<a class="dropdown-item" href="#/users">Korisnici</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Admin'">
	          		<a class="dropdown-item" href="#/amenities">Sadrzaji</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<div v-if="user.role === 'Admin'">
	          		<a class="dropdown-item btn" v-on:click="allReservations">Rezervacije</a>
	          		<div class="dropdown-divider"></div>
	          		</div>
	          		<a class="dropdown-item btn" v-on:click="logout">Odjavi se</a>
	        	</div>
	            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" v-else>
	          		<a class="dropdown-item" href="login.html">Prijavi se</a>
	        	</div>
			</div>
			
		</div>
    </nav>
    </div>
    <div class="mx-3 my-3" ><router-view></router-view></div>
    
	</div>
	<script src="js/host-reservation-list.js"></script>
	<script src="js/map-search.js"></script>
	<script src="js/comments.js"></script>
	<script src="js/index.js"></script>
	<script src="js/profile-view.js"></script>
	<script src="js/amenities-list.js"></script>
	<script src="js/host-registration.js"></script>
	<script src="js/host-apartments.js"></script>
	<script src="js/users-view.js"></script>
	<script src="js/users-view-host.js"></script>
	<script src="js/apartment-details.js"></script>
	<script src="js/apartment-item.js"></script>
	<script src="js/apartment-add.js"></script>
	<script src="js/apartment-control.js"></script>
	<script src="js/reservation-form.js"></script>
	<script src="js/reservation-list.js"></script>
	<script src="js/reservation-item.js"></script>
	<script src="js/apartment-search.js"></script>
	<script src="js/all-apartments.js"></script>
	<script src="js/all-reservations.js"></script>
	<script src="js/booking-form.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
