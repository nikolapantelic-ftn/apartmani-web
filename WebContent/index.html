<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apartmani</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1 class="display-1 d-flex justify-content-center">Apartmani</h1>
	<div id="user-form" class="container">
		<div class="d-inline d-flex justify-content-center">
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-center col-sm-6">
				<ul class="navbar-nav">
					<li class="nav-item active mr-1">
						<button class="btn" v-on:click="register = false">Prijava</button>
					</li>
					<li class="nav-item active ml-1">
						<button class="btn" v-on:click="register = true">Registracija</button>
					</li>
				</ul>
			</nav>
		</div>
		<div class="d-inline d-flex justify-content-center">
	    <form method="post" name="register" v-if="register" class="col-sm-6 border border-light mt-1">
	    	<div class="form-group row">
	    		<div class="col">
	    			<input type="text" class="form-control" id="nameInput" placeholder="Ime">
	    		</div>
	    		<div class="col">
	    			<input type="text" class="form-control" id="lastNameInput" placeholder="Prezime">
	    		</div>
	    	</div>
	    	<div class="form-group">
	    		<label for="gender">Pol</label>
	    		<div id="gender">
	    			<div class="form-check form-check-inline">
			    		<input class="form-check-input" type="radio" id="male" name="gender" value="male">
		                <label class="form-check-label" for="male">Muški</label>
	                </div>
	                <div class="form-check form-check-inline">
		                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
		                <label class="form-check-label" for="female">Ženski</label>
	                </div>
                </div> 	
	    	</div>
	    	<div class="form-group">
	    		<input type="text" class="form-control" id="usernameInput" placeholder="Korisničko ime"/>
	    	</div>
	    	<div class="form-group">
	    		<input type="password" class="form-control" id="passwordInput" placeholder="Lozinka"/>
	    	</div>
	    	<div class="form-group">
	    		<input type="password" class="form-control" id="repeatedPasswordInput" placeholder="Ponovljena lozinka"/>
	    	</div>
	    	<button type="submit" class="btn btn-default">Registruj se</button>
	    </form>
	    <form method="post" name="login" v-else class="col-sm-6 border border-light mt-1">
	    	<div class="form-group">
	    		<input type="text" class="form-control" id="loginUsernameInput" placeholder="Korisničko ime"/>
	    	</div>
	    	<div class="form-group">
	    		<input type="password" class="form-control" id="loginPasswordInput" placeholder="Lozinka"/>
	    	</div>
	    	<button type="submit" class="btn btn-default">Prijavi se</button>
	    </form>
	    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
